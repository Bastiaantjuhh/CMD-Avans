<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TODO App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Makkelijk te gebruiken TODO lijst Pwa">

    <link rel="manifest" href="/manifest.json">
    <script src="/assets/js/script.js" defer></script>
    <!-- 
      Alles zit gebundeld in 1 CSS bestand.
      Ik maak gebruik van Bootstrap + eigen CSS.
      In /assets/scss/main.scss in de ruwe versie te zien.
      In /assets/css/main.min.css is de gebundelde CSS te zien

      BRON: https://getbootstrap.com/docs/5.3/getting-started/download/
    -->
    <link rel="stylesheet" href="/assets/css/main.min.css">
  </head>
  <body>
    <!-- Enkele Navigatiebalk -->
    <nav id="main-nav" class="navbar navbar-dark bg-primary">
      <div class="container-fluid d-flex justify-content-center">
        <!-- Gecentreerde titel -->
        <p class="navbar-brand mx-auto text-center">TODO APP</p>
      </div>
    </nav>

    <!-- main content -->
    <main class="container my-4 pt-5">
      <!-- Drie kolommen layout -->
      <div class="row pt-4 mb-4 usp">
        <div class="col-4">&#10004; Eenvoudig te gebruiken</div>
        <div class="col-4">&#10004; Gratis</div>
        <div class="col-4">&#10004; Mobiel te gebruiken</div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <!-- Input en knoppen voor taken -->
          <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Voeg een nieuwe taak toe...">
            <button id="add-task-btn" class="btn btn-primary">Toevoegen</button>
          </div>

          <!-- Knoppen voor notificatie en delen -->
          <div class="d-flex justify-content-between mb-3">
            <button id="notify-btn" class="btn btn-outline-secondary flex-fill me-2">Stuur Notificatie</button>
            <button id="share-btn" class="btn btn-outline-success flex-fill">Deel Takenlijst</button>
          </div>

          <!-- Geolocatie informatie -->
          <p id="geolocation-info" class="text-muted text-center mb-3">Locatie wordt geladen...</p>

          <!-- Lijst van taken -->
          <ul id="task-list" class="list-group"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
